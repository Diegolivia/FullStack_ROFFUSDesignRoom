<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{listaMuebleController.clearForm()}" update="@form" />

                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frm:panGriListaMueble"
                                             actionListener="#{listaMuebleController.saveListaMuebles()}"
                                             update=":frm:men :frm:datTabListaMueble :frm:panGriListaMueble" />


                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{listaMuebleController.editListaMuebles()}"
                                             update=":frm:men :frm:panGriListaMueble" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriListaMueble" columns="4" style="width:100%">
                        <p:outputLabel value="Usuario:" for="cmbCate" />
                        <p:selectOneMenu id="cmbCate" required="true" effect="drop"
                                         value="#{listaMuebleController.usuario}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una opciÃ³n"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{listaMuebleController.usuarios}"
                                           var="Cate" itemLabel="#{Cate.nombre}" itemValue="#{Cate}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Mueble:" for="cmbCate2" />
                        <p:selectOneMenu id="cmbCate2" required="true" effect="drop"
                                         value="#{listaMuebleController.mueble}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una opciÃ³n"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{listaMuebleController.muebles}"
                                           var="Cate2" itemLabel="#{Cate2.nombre}" itemValue="#{Cate2}" />
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabListaMueble"
                                 emptyMessage="No existen muebles registrados"
                                 value="#{listaMuebleController.listaMuebles}" var="listaMueble"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{listaMueble.codListaMueble}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Muebles" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{listaMuebleController.selectListaMueble}" />

                        <p:column headerText="codListaMuebles">
                            <p:outputLabel value="#{listaMueble.codListaMueble}" />
                        </p:column>
                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{listaMueble.usuario.nombre}" />
                        </p:column>
                         <p:column headerText="Mueble">
                             <p:outputLabel value="#{listaMueble.mueble.nombre}" />
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
